		<script id="t_marketList" type="text/template">

							<li class='market'>市场</li>
							<li class='ID'>账号</li>
							<li class='handle'>操作</li>
							<li class='smallPackage'>渠道包</li>
					</ul>
                    <ul class='mList'>
                        <%_.each(data3, function(item) {%>

                        <%});%>
                    </ul>                        
                </div>
            <%});%>
    		</script>

                        <%});%>
                    </ul>                        
                </div>
            <%});%>
